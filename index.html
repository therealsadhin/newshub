<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- search console Meta Tags -->
    <meta name="google-site-verification" content="Jc3keGLeXA-oq2mMJOGo9McR0y_HCrDeW6Mgy9Qen1Y" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->
    <title>NewsHub - Your Trusted Source for Latest News</title>
    <meta name="title" content="NewsHub - Your Trusted Source for Latest News">
    <meta name="description" content="Stay informed with NewsHub. Get the latest news, analysis, and insights on politics, business, technology, sports, and more.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://newshub.com/">
    <meta property="og:title" content="NewsHub - Your Trusted Source for Latest News">
    <meta property="og:description" content="Stay informed with NewsHub. Get the latest news, analysis, and insights on politics, business, technology, sports, and more.">
    <meta property="og:image" content="https://newshub.com/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://newshub.com/">
    <meta property="twitter:title" content="NewsHub - Your Trusted Source for Latest News">
    <meta property="twitter:description" content="Stay informed with NewsHub. Get the latest news, analysis, and insights on politics, business, technology, sports, and more.">
    <meta property="twitter:image" content="https://newshub.com/social-preview.jpg">
    
    <!-- Mobile App Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NewsHub">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Verification Tags -->
    <meta name="google-site-verification" content="your-verification-code">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "NewsMediaOrganization",
        "name": "NewsHub",
        "url": "https://newshub.com",
        "logo": "https://newshub.com/logo.png",
        "sameAs": [
          "https://twitter.com/newshub",
          "https://facebook.com/newshub",
          "https://instagram.com/newshub"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
